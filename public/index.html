<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Sets the character encoding to UTF-8 for broad character support -->

    <!-- FAVICON -->
    <!-- Links the favicon (browser tab icon) for the web page -->
    <link rel="icon" type="image/png" href="/images/favicon.ico" />

    <!-- Makes the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Provides a short description of the site for search engines and social sharing -->
    <meta
      name="description"
      content="VaultLock is a cutting-edge document management solution that combines military-grade encryption with an intuitive user interface. This application allows users to securely store sensitive documents with end-to-end encryption, ensuring that only authorized individuals can access the content, even if the storage system is compromised."
    />

    <!-- Adds relevant keywords for search engine optimization (SEO) -->
    <meta
      name="keywords"
      content="end-to-end encryption, AES-256 encrypted storage, zero-knowledge architecture, secure document vault, military-grade encryption, client-side encryption, PBKDF2 password hashing, two-factor authentication (2FA), OTP-protected downloads, cryptographic shredding, secure file management, encrypted document storage"
    />

    <!-- Sets the author's name for metadata -->
    <meta name="author" content="Muhammad Abid" />

    <!-- TITLE -->
    <!-- Sets the title of the web page (shown in browser tab) -->
    <title>VaultLock</title>
  </head>
  <body>
    <!-- Displays a message if JavaScript is disabled in the user's browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div where the entire React (or other JS) application will be rendered -->
    <div id="root"></div>
  </body>
</html>
